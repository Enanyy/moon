
message LoginRequest 
{  
  required string name = 1;    
  required string password = 2;
}

message LoginReturn
{
	required int32 result = 1;
	
	optional UserData userdata = 2;
}

message UserData
{
	required int32 id = 1;
	required string name = 2;
	
}

message LoginGameNotify
{
	required string ip = 1;
	required int32 port = 2;
}

message LoginGameRequest
{
	required int32 id = 1; 
}

message LoginGameReturn
{
	required int32 result = 1;
}



message Point2D
{
	required float x = 1;
	required float y = 2;
}

message BattleEntityData
{
	required int32 hp =1;
	required int32 maxhp = 2;
	required int32 attack = 3;
	required int32 defense = 4;
	required float movespeed = 5;
	required float attackspeed = 6;

	required Point2D position = 7;
	required Point2D direction = 8;
}

message BattleEntity
{
	required int32 id = 1;
	required int32 owner = 2;
	required int32 camp = 3;
	required string name = 4;
	required int32 type = 5;
	required int32 config = 6;
	
	required BattleEntityData data = 7;
	
}
message BattleBeginRequest
{
	
}
message BattleBeginReturn
{
	required int32 result = 1;
}

message BattleBeginNotify
{
    required int32 copy = 1;
	repeated BattleEntity list = 2;
}

message BattleEntityIdle
{	
	required int32 id = 1;
	required int32 copy = 2;
	optional BattleEntityData data =3;
}

message BattleEntityRun
{
	required int32 id = 1;
	required int32 copy = 2;
	required Point2D velocity = 3;
	optional BattleEntityData data = 4;
}

message BattleEntityAttack
{
	required int32 id = 1;
	required int32 copy = 2;
	required int32 skill = 3;
	required int32 attackspeed = 4;
	optional BattleEntityData data = 5;
}

message BattleEntityDie
{
	required int32 id = 1;
	required int32 copy = 2;
}

message BattleEndNotify
{
	required int32 copy = 1;
}


